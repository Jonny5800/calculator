<!DOCTYPE html>
<html lang="en">
<head>
    <link href="style.css" rel="stylesheet">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <div id="container">
        <!-- <div class="screen"></div>-->
            
        
        <div class="rows" id="top">
            <input type="text" id="display" class="showIt" name="calcScreen" >
            <button class="buttons" id="del">Del</button>
        </div>
        <div class="rows">
            <button class="buttons" id="c">C</button>
            <button class="buttons" id="brackets">( )</button>
            <button class="buttons" id="percent">%</button>
            <button class="buttons" id="divide">รท</button>
        </div>
        <div class="rows">
            <button class="buttons" id="seven">7</button>
            <button class="buttons" id="eight">8</button>
            <button class="buttons" id="nine" value="9">9</button>
            <button class="buttons" id="multiply">X</button>
        </div>
        <div class="rows">
            <button class="buttons" id="four">4</button>
            <button class="buttons" id="five">5</button>
            <button class="buttons" id="six">6</button>
            <button class="buttons" id="minus">-</button>
        </div>
        <div class="rows">
            <button class="buttons" id="one">1</button>
            <button class="buttons" id="two">2</button>
            <button class="buttons" id="three">3</button>
            <button class="buttons" id="plus">+</button>
        </div>
        <div class="rows">
            <button class="buttons" id="plusOrMinus">+/-</button>
            <button class="buttons" id="zero">0</button>
            <button class="buttons" id="decimal">.</button>
            <button class="buttons" id="equals">=</button>
        </div>
    </div>
    
    
    <script src="script.js"></script>
</body>
</html>
